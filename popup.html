<!DOCTYPE html>
<html lang="en">
 
<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Coin Prices</title>
    <link rel="stylesheet" href="style.css">
    <script src=
"https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
</head>
 
<body>
    <h2 style="padding: 5px;">Crytpo Prices</h2>
    <br>
    <div class="container">
        <div class="coin-price">
            <div>
                
                <h2>Bitcoin</h2>
                <h3 style="color: slategrey;">$ <span id="bitcoin"></span></h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="coin-price">
            <div>
               
                <h2>LiteCoin</h2>
                <h3 style="color: slategrey;">$ <span id="litecoin"></span></h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="coin-price">
            <div>
                
                <h2>Ethereum</h2>
                <h3 style="color: slategrey;">$ <span id="ethereum"></span></h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="coin-price">
            <div>
                
                <h2>Doge</h2>
                <h3 style="color: slategrey;">$ <span id="doge"></span></h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="coin-price">
            <div>
                
                <h2>Solana</h2>
                <h3 style="color: slategrey;">$ <span id="solana"></span></h3>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
 
</html>
